name: Drift Dogfood

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'packages/**'
      - 'action/**'
      - 'docs/**'
      - '.github/workflows/drift.yml'
      - 'README.md'
      - 'package.json'
      - 'bun.lock'
  push:
    branches: [main, master]
    paths:
      - 'packages/**'
      - 'action/**'
      - 'docs/**'
      - '.github/workflows/drift.yml'
      - 'README.md'
      - 'package.json'
      - 'bun.lock'

jobs:
  gate:
    name: Dogfood Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run CLI tests
        run: cd packages/cli && bun test

      - name: Run SDK tests
        run: cd packages/sdk && bun test

      - name: Scan thresholds
        run: |
          bun run packages/cli/src/drift.ts scan --cwd packages/spec --min 10
          bun run packages/cli/src/drift.ts scan --cwd packages/cli --min 60
          bun run packages/cli/src/drift.ts scan --cwd packages/sdk --min 80

      - name: CI threshold
        run: bun run packages/cli/src/drift.ts ci --all --min 10
